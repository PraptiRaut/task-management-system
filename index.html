<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management System</title>

    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

    <header class="app-header">
        <h1>Task Management System</h1>
        <button id="theme-toggle" aria-label="Toggle-theme"> üåô</button>
    </header>

    <main class="container">

        <!-- SMART TASK INSIGHTS -->
        <section class="task-insights">
            <DIV class="insight">
                <span>Total</span>
                <strong id="total-tasks">0</strong>
            </DIV>
            <DIV class="insight">
                <span>Completed</span>
                <strong id="completed-tasks">0</strong>
            </DIV>
            <DIV class="insight">
                <span>Pending</span>
                <strong id="pending-tasks">0</strong>
            </DIV>
            <DIV class="insight">
                <span>Overdue</span>
                <strong id="overdue-tasks">0</strong>
            </DIV>
        </section>

        <!-- TASK FORM -->
        <section class="task-form-section">
            <form id="task-form">
                <input type="text" id="task-title" placeholder="Task Title" required>
                <textarea id="task-desc" placeholder="Task Description"></textarea>
                <select id="task-priority">
                    <option value="High">High Priority</option>
                    <option value="Medium">Medium Priority</option>
                    <option value="Low">Low Priority</option>
                </select>
                <input type="date" id="task-due-date" required>
                <div class="form-actions">
                    <button type="submit" id="submit-btn">Add Task</button>
                    <button type="button" id="cancel-edit-btn" style="display: none;">Cancel</button>

                </div>
            </form>
        </section>

        <!-- FILTERS & SORT -->
        <SECTION class="task-controls">
            <select id="filter-tasks">
                <option value="all">All Tasks</option>
                <option value="completed">Completed</option>
                <option value="pending">Pending</option>
                <option value="overdue">Overdue</option>
            </select>

            <SELECT id="sort-tasks">
                <option value="date">Sort By Due Date</option>
                <option value="priority">Sort By Priority</option>
            </SELECT>
        </SECTION>

        <!-- TASK LIST SECTION -->
        <section class="task-list-section">
            <ul id="task-list">
                <!-- task will be injected by js -->
            </ul>

            <p id="empty-state">No tasks yet. Add one above üëÜ</p>
        </section>
    </main>

    <footer class="app-footer">
        <p>Built with ‚ù§Ô∏è using Javascript</p>
    </footer>

    <script src="js/data.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
